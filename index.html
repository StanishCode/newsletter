<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="content">
        <div class="content__description">
          <h1 class="heading-main">Stay updated!</h1>
          <p class="details">
            Join 60,000+ product managers receiving monthly updates on:
          </p>
          <ul class="features">
            <li class="features__item">
              Product discovery and building what matters
            </li>
            <li class="features__item">
              Measuring to ensures updates are a success
            </li>
            <li class="features__item">And much more!</li>
          </ul>
        </div>
        <form action="#" class="content__form">
          <div class="form__control">
            <label for="email" class="form__control-label">Email address</label>
            <input
              type="email"
              class="form__control-email"
              id="email"
              placeholder="email@company.com"
            />
          </div>
          <button class="btn">Subscribe to monthly newsletter</button>
        </form>
      </div>
      <div class="signup-illustration"></div>
    </main>
  </body>
</html>
